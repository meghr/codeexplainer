version: '3.8'

services:
  code-explainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-explainer
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
      # Mount local Maven repo for faster dependency resolution
      - ~/.m2/repository:/home/codeexplainer/.m2/repository:ro
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx1g -Xms512m
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  data:
  output:
  logs:
